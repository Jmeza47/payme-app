projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: w4dhac5aazh47mm4n5izsch3y4
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
